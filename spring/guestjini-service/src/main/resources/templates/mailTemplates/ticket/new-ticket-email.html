<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Payment Report</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <strong> There is a new Ticket</strong>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Subject: [[${ticketRequest.taskTicket.ticketTitle}]]</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Description: [[${ticketRequest.taskTicket.ticketNarration}]]</em>
                    </p>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <strong> Guest Details</strong>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Full Name: [[${user.fullName}]]</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Contact Number: [[${user.phone}]]</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Email: [[${user.userName}]]</em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Residing at: [[${inventory}]]</em>
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
