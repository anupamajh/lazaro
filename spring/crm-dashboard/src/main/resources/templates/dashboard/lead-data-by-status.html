<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Guesture-Dashboard</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" th:href="@{/images/favicon/apple-icon-57x57.png}">
    <link rel="apple-touch-icon" sizes="60x60" th:href="@{/images/favicon/apple-icon-60x60.png}">
    <link rel="apple-touch-icon" sizes="72x72" th:href="@{/images/favicon/apple-icon-72x72.png}">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/images/favicon/apple-icon-76x76.png}">
    <link rel="apple-touch-icon" sizes="114x114" th:href="@{/images/favicon/apple-icon-114x114.png}">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/images/favicon/apple-icon-120x120.png}">
    <link rel="apple-touch-icon" sizes="144x144" th:href="@{/images/favicon/apple-icon-144x144.png}">
    <link rel="apple-touch-icon" sizes="152x152" th:href="@{/images/favicon/apple-icon-152x152.png}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-icon-180x180.png}">
    <link rel="icon" type="image/png" sizes="192x192" th:href="@{/images/favicon/android-icon-192x192.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/images/favicon/favicon-96x96.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/images/favicon/manifest.json}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css"/>
    <!-- icons -->
    <link th:href="@{/assets/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Sweet Alert -->
    <link rel="stylesheet" th:href="@{/assets/plugins/sweet-alert/sweetalert.min.css}">

    <!--bootstrap -->
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" th:href="@{/assets/plugins/material/material.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/material_style.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-pagination/BootstrapPagination.css}" type="text/css"/>

    <!-- animation -->
    <link th:href="@{/assets/css/pages/animate_page.css}" rel="stylesheet">
    <!-- dropzone -->
    <link th:href="@{/assets/plugins/dropzone/dropzone.css}" rel="stylesheet" media="screen">
    <!-- Theme Styles -->

    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/plugins.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/css/theme-color.css}" rel="stylesheet" type="text/css"/>
<script>
    var status = [[${status}]]
</script>
</head>
<body>
<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <a  th:href="@{'/'}">Back</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end page content -->
            <div class="row">

                <div class="col-md-12">
                    <div class="card-box">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-condensed custom-table table-hover toggleable-column-table">
                                    <thead>
                                    <tr>
                                        <th class="display-field" data-field="name">Lead Name</th>
                                        <th class="display-field" data-field="description">Status</th>
                                        <th class="display-field" data-field="clientId">Created On</th>
                                        <th class="display-field" data-field="creationTime">Last Modified</th>
                                        <th>Action</th>

                                    </tr>
                                    </thead>
                                    <tbody id="records-list">
                                    <tr v-if="leads.length > 0" v-for="lead in leads">
                                        <td class="display-field" data-field="name">
                                            {{lead.attributes.full_name}}
                                        </td>
                                        <td class="display-field" data-field="description">
                                            {{lead.attributes.status}}
                                        </td>
                                        <td class="display-field" data-field="clientId">
                                            {{lead.attributes.date_entered}}
                                        </td>
                                        <td class="display-field" data-field="creationTime">{{lead.attributes.date_modified}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-xs"
                                                    @click="navigateToEditORView(lead)">
                                                <i class="fa fa-pencil" title="View"></i>
                                            </button>
                                        </td>

                                    </tr>
                                    <tr v-if="leads.length < 1">
                                        <td colspan="5">
                                            No Records to Display
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="table-pagination">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- start js include path -->
<script th:src="@{/assets/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/plugins/popper/popper.min.js}"></script>
<script th:src="@{/assets/plugins/jquery-blockui/jquery.blockui.min.js}"></script>
<script th:src="@{/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- bootstrap -->
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
<!-- Sweet Alert -->
<script th:src="@{/assets/plugins/sweet-alert/sweetalert.min.js}"></script>
<!-- Common js-->
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/layout.js}"></script>
<script th:src="@{/assets/js/theme-color.js}"></script>
<!-- Material -->
<script th:src="@{/assets/plugins/material/material.min.js}"></script>
<!-- animation -->
<script th:src="@{/assets/js/pages/ui/animations.js}"></script>
<!-- end js include path -->
<!-- end js include path -->
<script th:src="@{/assets/plugins/vuejs/vue.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugins/bootstrap-pagination/BootstrapPagination.js}" type="text/javascript"></script>
<script th:src="@{/js/lead-by-status-list.js}" type="text/javascript"></script>

</body>
</html>
