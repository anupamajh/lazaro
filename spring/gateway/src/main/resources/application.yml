server:
  port: 8000
spring:
  application:
    name: carmel-gateway
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/
zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  routes:
    auth-service:
      path: /auth/**
      url: http://localhost:8005
    common-db-service:
      path: /common/**
      url: http://localhost:8006
    common-web:
      path: /web/**
      url: http://localhost:8007
