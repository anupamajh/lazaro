<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login-screen.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,900&display=swap" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@2.5.2/base64.min.js"></script>
    <title>Guesture:Login-Test</title>

</head>

<body>
<div class="parent">
    <div class="container">
        <div>
            <img class="logo" src="images/product-logo.png" alt="Guesture">
        </div>
        <div class="loginTop">
            <p class="login">Login</p>
        </div>
        <div th:if="${showError}" id="invalid" class="credentials" >
            <p class="invalid" th:text="${errorMsg}">

            </p>
        </div>
        <form name="form-login" th:action="@{/login}" method="post">
            <div class="inputTop">
                <input type="text" name="username" id="username" class="inputTxt" placeholder="Email or Mobile Number">
                <p class="error" style="display: none;" id="loginError"> This field is required</p>
            </div>
            <div class="passwordPart">
                <div class="password" id="pswdBorder">
                    <div class="psdLeft">
                        <input type="password" name="password" id="password" class="text" placeholder="Password">
                    </div>
                    <div class="psdRight">
                        <img class="hideIcon" id="hide" onclick="showPswd('password','hide')" src="images/eye.png"
                             alt="unclick">
                    </div>
                    <div class="clear"></div>
                </div>
                <p class="error" style="display: none;" id="passwordError"> This field is required</p>
            </div>
            <div class="forgotTop" id="forgot">
                <span class="forgot" onclick="nextNav('/user/forgot-password')">Forgot password?</span>
            </div>
            <div class="btnTop">
                <button class="loginBtn" type="button" id="btnLogin">Login
                </button>
            </div>
        </form>
        <div class="accountTop">
            <span class="account">Donâ€™t have an account yet?</span>
            <span class="newOne" onclick="nextNav('/user/app-access-request')">Get one now.</span>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var baseURL = [[${baseURL}]];
</script>
<script src="/js/login-screen.js"></script>
</body>

</html>
