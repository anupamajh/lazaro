<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Logout-Landing</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/GuestJini.css}">
</head>

<body>
<div class="main">
    <div class="main-layer">
        <img class="guesture-logo" th:src="@{/images/GuestureLogo.png}" alt="" >
        <div class="text-description-align">
            <p class="description-text-medium" >Lorem ipsum dolor sit amet, consectetur
                <span class="description-text-medium" >adipiscing elit. Etiam erat sapien, ultricies.</span>
            </p>
        </div>
        <div class="align" >
            <div class="layer">
                <span class="login">Login</span>
                <div class="error-login hidden-visibility" id="invalidLoginCredit">
                    <p class="invalid-login">Invalid login credentials</p>
                </div>
                <div class="Email">
                    <input class="box" type="text" name="username" placeholder="Email or Mobile Number" size="48"
                           id="inputError" onfocus="this.placeholder=''" onblur="this.placeholder='Email or Mobile Number'">
                </div>
            </div>

            <div class="password align-top">
                <input class="box" type="password" name="password" placeholder="Password" size="48" border-radius="5px;"
                       id="newEmail1"  onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                <img class="unmask-icon" id="passwordUnmask" th:src="@{/images/EyeIcon.png}" alt="" width="24px" height="24px" onclick="ToggleCurrentPassword()">
            </div>

            <div class="forgot-password">
                <a class="hyperlink-text " href="#">Forgot password?</a>
            </div>
            <div class="login-button">
                <button type="submit" class="button loginPage" >LOGIN</button>
            </div>

            <div class="logout">
        <p class="logout-success">Logged out successfully.</p>
            </div>
        </div>
    </div>
</div>
</body>

<script th:src="@{/js/change-password.js}" type="text/javascript"></script>
</html>
