<html  th:fragment="burgerMenu">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link th:href="@{/css/burger-menu.css}" rel="stylesheet">
    <script th:src="@{/js/burgerMenu.js}" type="text/javascript"></script>
</head>
<body>
<div class="burger-menu" id="burger-menu">
<div class="menu">
    <div class="menu-group1">
        <div class="group1-content" id="support-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 21@16x.png}" height="20" width="20" alt="support" id="support-img">
            <span class="group1-content-link" onclick="">Support</span>
        </div>
        <div class="group1-content" id="community-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 23@16x.png}" height="20" width="20" alt="support" id="community-img">
            <span class="group1-content-link" onclick="openCommunity()">Community</span>
        </div>
        <div class="group1-content" id="accounts-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 22@16x.png}" height="20" width="20" alt="support" id="accounts-img">
            <span class="group1-content-link" onclick="">Accounts</span>
        </div>
        <div class="group1-content" id="rewards-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 24@16x.png}" height="20" width="20" alt="support" id="reward-img">
            <span class="group1-content-link" onclick="">Rewards</span>
        </div>
    </div>

    <div class="menu-group2">
        <div class="group1-content" id="change-password-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 36@16x.png}" height="20" width="20" alt="support" id="change-password-img">
            <span class="group1-content-link" onclick="changePassword()">Change Password</span>
        </div>
        <div class="group1-content" id="privacy-policy-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 15@16x 1.png}" height="20" width="20" alt="support" id="privacy-policy-img">
            <span class="group1-content-link" onclick="privatePolicy()">Privacy Policy</span>
        </div>
        <div class="group1-content" id="term-and-condition-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 27@16x1.png}" height="20" width="20" alt="support" id="terms-img">
            <span class="group1-content-link" onclick="terms()">Term & Conditions</span>
        </div>
        <div class="group1-content" id="notification-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 34@16x.png}" height="20" width="20" alt="support" id="notification-img">
            <span class="group1-content-link" onclick="">Notifications</span>
        </div>
    </div>

    <div class="menu-group3">
        <div class="group1-content" id="logout-link">
            <img th:src="@{/images/burger-menu/extra-large-256px/Artboard 1 copy 37@16x.png}" height="20" width="20" alt="support" id="logout-img">
            <span class="group1-content-link" onclick="logOut()">Log Out</span>
        </div>
    </div>
</div>
    <div class="empty-div" onclick="openBurgerMenu()"></div>
</div>
</body>
</html>
