<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Account Heads</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link th:href="@{/css/GuestJini.css}" rel="stylesheet">
</head>

<body class="change-password-body">
<header class="community-header">
    <div th:replace="shared/dashboard :: dashboard"></div>
</header>
<div th:replace="shared/burger-menu :: burgerMenu"></div>

<div class="content">
    <div class="account-head-flex">
        <div>
            <span class="change-password-title-name">ACCOUNT HEADS</span>
            <p class="change-password-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean feugiat felis id sem elementum, sit amet sollicitudin leo vestibulum.</p>
        </div>
        <input type="button" class="new-account-btn" value="NEW ACCOUNT HEAD">
    </div>

    <div class="profile-container1">
        <p class="account-head-txt">Account Head Title<span class="mandatory">*</span></p>
        <input type="text" value="" class="account-head-title">
        <p class="account-head-txt top-gap">Narration</p>
        <input type="text" value="" class="account-head-narration">
        <p class="account-head-txt top-gap">Type<span class="mandatory">*</span></p>
        <select class="account-head-type">
            <option value="0" class="option"></option>
            <option value="1" class="option">INCOME</option>
            <option value="2" class="option">EXPENSE</option>
        </select>

        <div class="bottom-part">
            <p class="cancel-link">CANCEL</p>
            <input type="button" class="submit-btn save-btn" value="SAVE">
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/change-password.js}" type="text/javascript"></script>
</html>
