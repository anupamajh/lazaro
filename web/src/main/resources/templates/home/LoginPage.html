<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/GuestJini.css}">

</head>

<body>
<div class="main">
    <div class="main-layer">
        <img class="guesture-logo" th:src="@{/images/GuestureLogo.png}" alt="" >
   <div class="lorem-Text">
        <p class="lorem-paragraph" >Lorem ipsum dolor sit amet, consectetur
            <span class="lorem-paragraph" >adipiscing elit. Etiam erat sapien, ultricies.</span>
        </p>
   </div>
        <div class="align">
            <div class="layer">
                <span class="login">Login</span>
                <div class="error-login">
                    <p class="invalid-login">Invalid login credentials</p>
                </div>
                <div class="Email">
                    <input class="box" type="text" name="username" placeholder="Email or Mobile Number" size="48"
                           id="inputError" onfocus="this.placeholder=''" onblur="this.placeholder='Email or Mobile Number'">
                    <input class="box landing" type="text" name="username" placeholder="example@address.com" size="48" border-radius="5px;" id="hideEmail"
                           onfocus="this.placeholder=''" onblur="this.placeholder='example@address.com'">
                    <span class="fieldErrorLoginPage" id="FieldEmailError">This field is required</span>
                </div>
            </div>

            <div class="password">
                <input class="box" type="password" name="password" placeholder="Password" size="48" border-radius="5px;" id="passwordError"  onfocus="this.placeholder=''" onblur="this.placeholder='Password'">

                <input class="box landing" type="password" name="password" placeholder="secret007" size="48" border-radius="5px;" id="hidePassword"
                       onfocus="this.placeholder=''" onblur="this.placeholder='secret007'">
                <img class="unmask-icon" id="passwordUnmask" th:src="@{/images/EyeIcon.png}" alt="" width="24px" height="24px" onclick="unmask()">
                <img class="mask-icon" id="passwordMask" th:src="@{/images/EyeIconblue.png}" alt="" width="24px" height="24px" onclick="mask()">
                <p class="fieldErrorLoginPage" id="FieldPasswordError">This field is required</p>
            </div>

            <div class="forgot-password">
                <a class="forgotPassword" href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>
            <div class="login-button">
                <button type="submit" class="button loginPage" onclick="Login()">LOGIN</button>
            </div>
            <div class="create-account">
                <p class="no-account">Donâ€™t have an account yet?
                    <a class="get-new" href="#" onclick="getNewAccount()">Get one now.</a></p>
            </div>
        </div>
    </div>
    </div>
  </body>

   <script th:src="@{/js/login-page.js}" type="text/javascript"></script>
</html>
