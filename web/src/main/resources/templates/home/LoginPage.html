<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/LoginPage.css}">

</head>

<body>
<div class="main">
    <div class="main-layer">
        <img style="margin-left: 32%;margin-bottom: 7%;" th:src="@{/images/GuestureLogo.png}" alt="" width="153px" height="45px">
   <div style="margin-left:15%;">
        <p style="font-family:roboto; width:83%; color:#5A5A5A; font-size:14px;letter-spacing:0.35px;margin: auto;font-weight: 400;">Lorem ipsum dolor sit amet, consectetur
            <span style="font-family:roboto; width:85%; color:#5A5A5A; font-size:14px;letter-spacing:0.35px;margin: auto;font-weight: 400;">adipiscing elit. Etiam erat sapien, ultricies.</span>
        </p>
   </div>
        <div class="align">
            <div class="layer">
                <span class="login"><b>Login</b></span>
                <div class="error" style="width:457px;">
                    <p class="invalid">Invalid login credentials</p>
                </div>
                <div class="move">
                    <input class="box" type="text" name="username" placeholder="Email or Mobile Number" size="48"
                           id="inputErr" onfocus="this.placeholder=''" onblur="this.placeholder='Email or Mobile Number'">
                    <input class="box" type="text" name="username" placeholder="example@address.com" size="48" border-radius="5px;" style="display:none" id="hideEmail"
                           onfocus="this.placeholder=''" onblur="this.placeholder='example@address.com'">
                    <span class="field1" id="fieldError1" style="display:none;font-weight: 400;">This field is required</span>
                </div>
            </div>

            <div class="password">
                <input class="box" type="password" name="username" placeholder="Password" size="48"
                       border-radius="5px;" id="passwordError"  onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                <input class="box" type="password" name="username" placeholder="secret007" size="48" border-radius="5px;"  style="display:none" id="hidePassword"
                       onfocus="this.placeholder=''" onblur="this.placeholder='secret007'">
                <img class="image-eye" id="eyeUnmask" th:src="@{/images/EyeIcon.png}" alt="" width="24px" height="24px" onclick="unmask()" style="cursor:pointer">
                <img class="image1" id="eyeMask" th:src="@{/images/EyeIconblue.png}" alt="" width="24px" height="24px" onclick="mask()" style="display:none;cursor:pointer">
                <p class="field" id="fieldError2" style="display:none;font-weight: 400;">This field is required</p>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot password?</a>
            </div>
            <div class="login-button">
                <button style="width:107px;height:36px;margin-left:11%;cursor:pointer" type="submit" class="button" onclick="Login()"><b>LOGIN</b></button>
            </div>
            <div class="create-account">
                <p class="no-account">Donâ€™t have an account yet?
                    <a class="get-new" href="#" onclick="getNewAccount()">Get one now.</a></p>
            </div>
        </div>
    </div>
 </body>

   <script th:src="@{/js/login-page.js}" type="text/javascript"></script>
</html>
