<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login-Page</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto&display=swap}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/LoginPage.css}">

    <script>
        function myFunction() {
            document.getElementById("fieldError1").style.display = "block";
            document.getElementById("pswdhide").style.display = "none";
            document.getElementById("fieldError2").style.display = "block";
            document.getElementById("eye-pswd").style.display = "none";
            document.getElementById("inputErr").style.border = "1px solid #BF574A";
            document.getElementById("pswdErr").style.border = "1px solid #BF574A";
             document.getElementById("eye-pswd").style.display = "none";
            document.getElementById("eye-icon").style.display = "none";
        }
        function myFunction1() {
            document.getElementById("eye-icon").style.display = "none";
            document.getElementById("eye-pswd").style.display = "block";
             document.getElementById("pswdhide").style.display = "block";
              document.getElementById("pswdErr").style.display="none";
            document.getElementById("eye-pswd").style.bottom = "31%";
            document.getElementById("eye-icon").style.bottom = "46%";
        }
      function unhide(){
          document.getElementById("pswdErr").style.display="block";
          document.getElementById("pswdhide").style.display = "none";
           document.getElementById("eye-icon").style.display = "block";
            document.getElementById("eye-pswd").style.display = "none";
             document.getElementById("eye-icon").style.bottom = "31%";
             document.getElementById("eye-pswd").style.bottom = "46%";
        }

        function type() {
        }
    </script>
</head>

<body>
<div class="main">
    <div class="main-layer">
        <img style="margin-left: 32%;margin-bottom: 7%;" th:src="@{/images/GuestureLogo.png}" alt="" width="153px" height="45px">

        <p style="font-family:roboto; width:85%; color:#5A5A5A; font-size:15px;letter-spacing:0.35px;margin: auto;">Lorem ipsum dolor sit amet, consectetur
            <span style="font-family:roboto; width:85%; color:#5A5A5A; font-size:15px;letter-spacing:0.35px;margin: auto;">adipiscing elit. Etiam erat sapien, ultricies.</span>
        </p>
        <div class="align">
            <div class="layer">
                <span class="login"><b>Login</b></span>

                <div class="error">
                    <p class="invalid">Invalid login credentials</p>
                </div>
                <div class="move">

                    <input class="box" type="text" name="un" placeholder="Email or Mobile Number" size="48"
                           id="inputErr" onfocus="this.placeholder=''" onblur="this.placeholder='Email or Mobile Number'">
                    <span class="field1" id="fieldError1" style="display:none">This field is required</span>
                </div>
            </div>

            <div class="password">
                <input class="box" type="password" name="un" placeholder="Password" size="48"
                       border-radius="5px;" id="pswdErr"  onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                <input class="box" type="password" name="un" placeholder="secret007" size="48" border-radius="5px;"  style="display:none" id="pswdhide"
                       onfocus="this.placeholder=''" onblur="this.placeholder='secret007'">
                <img class="image-eye" id="eye-icon" th:src="@{/images/EyeIcon.png}" alt="" width="24px" height="24px" onclick="myFunction1()">
                <img class="image1" th:src="@{/images/EyeIconblue.png}" alt="" width="24px" height="24px" onclick="unhide()" style="display:none" id="eye-pswd">

                <p class="field" id="fieldError2" style="display:none">This field is required</p>
                <script>
                        function loginFunction1() {
                            window.location = src = "/PasswordUnmask";
                        }
                    </script>
            </div>
            <div class="fp">
                <a style="color: #32BDD2;font-size: 14px;" href="#" onclick="loginFunction2()"><u>Forgot password?</u></a>
                <script>
                        function loginFunction2() {
                            window.location = src = "/ForgotPassword";
                        }
                    </script>
            </div>
            <div class="login-button">
                <button style="width:135px;" type="submit" class="button" onclick="myFunction()"><b>LOGIN</b></button>

            </div>
            <div class="create-account">
                <p style="color: #747474;font-size:14px;margin-top: 6%;">Donâ€™t have an account yet?
                    <a class="get-one" style="color: #32BDD2;font-size: 14px;" href="#" onclick="loginFunction4()">Get one now.</a></p>
                <script>
                        function loginFunction4() {
                            window.location = src = "/AccountLanding";
                        }
                    </script>

            </div>
        </div>
    </div>

</body>

</html>
