<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">

<head>
    <title>Login-Validation</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/LoginPage.css}">

    <script>
        function myFunction() {
 document.getElementById("inputErr1").style.border="1px solid #BF574A";
 document.getElementById("inputErr2").style.border="1px solid #BF574A";
 document.getElementById("inputErr3").style.border="1px solid #BF574A";
 document.getElementById("inputErr4").style.border="1px solid #BF574A";

        }

    </script>
</head>

<body>
<div class="main">
    <div class="main-layer">
        <img class="image-logo" th:src="@{/images/GuestureLogo.png}" alt="" width="153px" height="45px">

        <p class="start">Lorem ipsum dolor sit amet, consectetur</br>
            adipiscing elit. Etiam erat sapien, ultricies.</p>
        <div class="alignment">
            <div class="verify">
                <span class="login"><b>Verification Code</b></span>
                <p class="link-reset">Please type the verification code sent to </br>your mobile number.</p>
            </div>
            <div class="error">
                <p class="invalid">You have entered wrong OTP.</p>
            </div>
            <span class="time">0:59</span>
            <div>
                <input class="box-id" type="text" name="un" placeholder="" size="48" id="inputErr1">&nbsp;
                <input class="box-id" type="text" name="un" placeholder="" size="48" id="inputErr2">&nbsp;
                <input class="box-id" type="text" name="un" placeholder="" size="48" id="inputErr3">&nbsp;
                <input class="box-id" type="text" name="un" placeholder="" size="48" id="inputErr4">
            </div>

            <div class="resend-otp">
                <a style="color: #32BDD2" href="#">Resend OTP?</a>
            </div>
            <div class="submit-button"><button type="submit" class="button"  onclick="myFunction()"> SUBMIT</button>
<!--                <script>-->
<!--                        function myFunction() {-->
<!--                            window.location = src = "/OTPsuccess";-->
<!--                        }-->
<!--                    </script>-->

            </div>

        </div>
    </div>


</body>

</html>
